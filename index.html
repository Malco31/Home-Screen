<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Home Screen</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bx-menu"></i>
            <span class="text"></span>
            <span class="logo_name">JukeBox</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i><ion-icon ios="ios-home" md="md-home" class="icon"></ion-icon></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
            <li>
                <a href="search.html">
                    <i class='bx bx-search'></i>
                    <span class="link_name">Search</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-playlist' ></i>
                    <span class="link_name">Playlists</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><ion-icon ios="ios-person" md="md-person" class="icon"></ion-icon></i>
                    <span class="link_name">Artists</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-album'></i>
                    <span class="link_name">Albums</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><ion-icon ios="ios-home" md="md-settings" class="icon"></ion-icon></i>
                    <span class="link_name">Settings</span>
                </a>
            </li>
        </ul>
    </div>

    
        <section class = "home-section">
            <div class="home-left">
                
                <header class="def-playlist1">Rap</header>
                <div class="flexbox-container">
                    <div class="flexbox-item flexbox-item-1">
                        <img src="images/rap_art2.jpg">
                        <!-- <i class='bx bx-play-circle play'></i> -->
                    </div>
                </div>

                <header class="def-playlist2">Pop</header>
                <div class="flexbox-container">
                    <div class="flexbox-item flexbox-item-2">
                        <img src="images/pop_art2.jpg">
                        <!-- <i class='bx bx-play-circle play'></i> -->
                    </div>
                </div>

                <header class="def-playlist3">Pop</header>
                <div class="flexbox-container">
                    <div class="flexbox-item flexbox-item-3">
                        <img src="images/RemembertheTime.png">
                        <!-- <i class='bx bx-play-circle play'></i> -->
                    </div>
                </div>
    
            </div> 
            <div class="home-right">
                <header class="m-recent">Most Recent</header>
    
                <div class="flexbox-container">
                    <div class="flexbox-item flexbox-item-4">
                        <div class="mini-container">
                            <div class="mini-item mini-item-1">
                                <p class="rec-play-title">Liked Songs</p>
                            </div>
                        </div>
                        <div class="mini-container">
                            <div class="mini-item mini-item-2">
                                
                            </div>
                        </div>
                        <div class="mini-container">
                            <div class="mini-item mini-item-3">
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <header class="t-artist">Top Artist</header>
                <div class="flexbox-container5">
                    <div class="flexbox-item flexbox-item-5"></div>
                </div>

                <header class="leaderboard">Friend-Score</header>
                <div class="flexbox-container">
                    <div class="flexbox-item flexbox-item-6">
                        <ol class="friend-list">
                            <li><u>You 0mins</u></li>
                        </ol>
                    </div>
                </div>
    
            </div>
                 
        </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn)
        sidebarBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("close");
        });
    </script>

</body>
</html>
