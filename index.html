<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-spotify'></i>
            <span class="logo_name">PlaceHolder</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i><ion-icon ios="ios-home" md="md-home" class="icon"></ion-icon></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <span class="link_name">Search</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-playlist' ></i>
                    <span class="link_name">Playlists</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><ion-icon ios="ios-person" md="md-person" class="icon"></ion-icon></i>
                    <span class="link_name">Artists</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-album'></i>
                    <span class="link_name">Albums</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><ion-icon ios="ios-home" md="md-settings" class="icon"></ion-icon></i>
                    <span class="link_name">Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <section class = "home-section">
        <div class="home-content">
            <i class="bx bx-menu"></i>
            <span class="text"></span>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn)
        sidebarBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("close");
        });
    </script>
</body>
</html>
